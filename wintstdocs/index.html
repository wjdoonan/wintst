<body>
    <div id="new-document" class="tool-background">
        <div class="tool">
        <span class="close-tool" onclick="document.getElementById('new-document').style.display = 'none'">&times;</span>
        <h1 style="color:green;"><span class="fas">&#xf055;</span> Create a new document <span class="fas">&#xf055;</span></h1>
        <div>
            <button class="cdb">Create</button>
        </div>
        <div id="templates">
            no templates
        </div>
    </div>
</div>
<div id="Questions" class="tool-background">
    <div class="tool">
    <span class="close-tool" onclick="document.getElementById('Questions').style.display = 'none'">&times;</span>
    <h1><span style="color:green;"><span class="fas">&#xf059;</span> Questions <span class="fas">&#xf059;</span></span></h1>
    <div id="templates">
        <div id="question_form">
            <div id="question_form_label">
                <h2>Ask a question?</h2>
            </div>
            <div id="question_form_inputs">
                <form>
                    <div id="question_form_email">
                        <input class="input" type="email" style="text-align: center;" placeholder="email"><br>
                    </div>
                    <div id="question_form_name">
                        <input class="input" type="text" style="text-align: center;" placeholder="name"><br>
                    </div>
                    <div id="question_form_question">
                    <textarea class="input" contenteditable="true"  placeholder="Question"></textarea>
                    </div>
                    <div id="questions_form_buttons">
                        <div id="question_form_button_2">
                            <button class="input" style="background-color: green;color:white;width: 50%;" type="reset">Reset</button>
                        </div>
                        <div id="question_form_button_1">
                            <button class="input" style="background-color: green;color:white;width: 50%;" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

        <span class="close-tool" onclick="document.getElementById('Info').style.display = 'none'">&times;</span>

</div>

</div>
